<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<title>Styling Navigation Bar</title>

	<style>
		
		img {
			width: 140px;
			padding:8px;
		}

		.container {
			width: 500px;
			padding: 15px;
			border-radius: 10px;
			border-style: solid;
  			border-width: medium;
  			border-color: grey;
		}

	</style>
</head>
<body>

<nav class="navbar navbar-expand-xl">
	<a class="navbar-brand">
		<img src="9S_Logo.png" class="rounded-circle" id="brand">
	</a>
  
	<div class="container-fluid">
		<ul class="navbar-nav">
		    <li class="nav-item">
		      <a class="nav-link" href="#">Home</a>
		    </li>
		    <li class="nav-item">
		    	<a class="nav-link" href="#">Movies</a>
		    </li>
		    <li class="nav-item dropdown">
		    	<a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#">Genre</a>
		    	<ul class="dropdown-menu">
		    		<li><a class="dropdown-item" href="#">RomCom</a></li>
		    		<li><a class="dropdown-item" href="#">Drama</a></li>
		    		<li><a class="dropdown-item" href="#">Thriller</a></li>
		    	</ul>
		    </li>
		   <li class="nav-item"> 
		    	<a class="nav-link" href="#">Contact Us</a>
		    </li>
		</ul>
	</div>
</nav>

<div class="container mt-3">
	<h2>Creating Vertical Form Layout</h2>
	<form class="form">

	    <div class="mb-3">
	        <label class="form-label" for="inputEmail">Email</label>
	        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
	    </div>

	    <div class="mb-3">
	        <label class="form-label" for="inputPassword">Password</label>
	        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
	    </div>

	    <div class="mb-3">
		        <div class="form-check">
	            <input class="form-check-input" type="checkbox" id="checkRemember">
	            <label class="form-check-label" for="checkRemember">Remember me</label>
	        </div>
	    </div>

    	<button type="submit" class="btn btn-primary">Sign in</button>

	</form>
</div>

</body>
</html>
